<header class="header">
  <div class="container">

    <a href="#" class="logo">
      <img src="assets/images/logo.svg" width="136" height="46" alt="Doclab home">
    </a>

    <nav class="navbar" data-navbar>

      <div class="navbar-top">

        <a href="#" class="logo">
          <img src="assets/images/logo.svg" width="136" height="46" alt="Doclab home">
        </a>

        <button class="nav-close-btn" aria-label="clsoe menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>

      </div>

      <ul class="navbar-list">
        <li *ngIf="userRole !== 'medecin'" class="navbar-item">
          <a href="#" class="navbar-link title-md" routerLink="">Home</a>
        </li>

        <li class="navbar-item" *ngIf="userRole !== 'medecin'">
          <a href="#" class="navbar-link title-md" routerLink="/liste-medecins">Doctors</a>
        </li>

        <li *ngIf="userRole === 'patient'" class="navbar-item">
          <a href="#" class="navbar-link title-md" routerLink="/profile-patient">Compte</a>
        </li>

        <li *ngIf="userRole === 'medecin'" class="navbar-item">
          <a href="#" class="navbar-link title-md" routerLink="/profile-medecin">Compte</a>
        </li>

        <li *ngIf="userRole != null" class="navbar-item">
          <a href="#" class="navbar-link title-md" routerLink="/MesRDV">Mes RDV</a>
        </li>
      </ul>


      <ul class="social-list">

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-twitter"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-pinterest"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>

        <li>
          <a href="#" class="social-link">
            <ion-icon name="logo-youtube"></ion-icon>
          </a>
        </li>

      </ul>

    </nav>

    <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
      <ion-icon name="menu-outline"></ion-icon>
    </button>

    <a routerLink="/login" *ngIf="userRole == null" class="btn has-before title-md">Login</a>
    <a routerLink="/" *ngIf="userRole != null" class="btn has-before title-md" (click) ="logout()">Se d√©connecter</a>

    <div class="overlay" data-nav-toggler data-overlay></div>

  </div>
</header>
