<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="email">Adresse E-mail :</label>
                    <input type="email" class="form-control" id="email" formControlName="mail" placeholder="Entrez votre adresse e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" class="form-control" id="password" formControlName="mdp" placeholder="Entrez votre mot de passe" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
                <div class="form-group">
                    <p>Vous etes patient ? <a routerLink="/registration">Créer un compte patient</a></p>
                </div>
                <div class="form-group">
                    <p>Vous etes médecin ? <a routerLink="/registration-medecin">Créer un compte médecin</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
